var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppType;
tab_array[2] = UIFeatures;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls with the appropriate symbol values
	window.external.Load(document);

	// Do additional initialization
	OnInit();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	WTL_USE_VIEW.disabled = false;
	WTL_USE_RIBBON.disabled = false;
	OnWizFinish(document);
}

function OnInit()
{
	if(window.external.FindSymbol("WTL_APPTYPE_DLG"))
	{
		WTL_USE_RIBBON.checked = false;
		WTL_USE_TOOLBAR.checked = false;
		WTL_USE_REBAR.checked = false;
		WTL_USE_CMDBAR.checked = false;
		WTL_USE_STATUSBAR.checked = false;
		WTL_USE_VIEW.checked = false;

		WTL_USE_RIBBON.disabled = true;
		WTL_USE_TOOLBAR.disabled = true;
		WTL_USE_REBAR.disabled = true;
		WTL_USE_CMDBAR.disabled = true;
		WTL_USE_STATUSBAR.disabled = true;
		WTL_USE_VIEW.disabled = true;
		WTL_USE_VIEW_LABEL.disabled = true;
	}
	else
	{
		if(window.external.FindSymbol("WTL_APPTYPE_TABVIEW") || window.external.FindSymbol("WTL_APPTYPE_EXPLORER"))
		{
			WTL_USE_VIEW.checked = true;
			WTL_USE_VIEW.disabled = true;
			WTL_USE_VIEW_LABEL.disabled = true;
		}
		else
		{
			WTL_USE_VIEW.disabled = false;
			WTL_USE_VIEW_LABEL.disabled = false;
			WTL_USE_VIEW.checked = window.external.FindSymbol("WTL_USE_VIEW");
		}

		var bMDIorXP = window.external.FindSymbol("WTL_APPTYPE_MDI") || window.external.FindSymbol("WTL_SUPPORT_WINXP");
		WTL_USE_RIBBON_LABEL.disabled = WTL_USE_RIBBON.disabled = bMDIorXP;
		WTL_USE_TOOLBAR.disabled = false;
		WTL_USE_REBAR.disabled = false;
		WTL_USE_CMDBAR.disabled = false;
		WTL_USE_STATUSBAR.disabled = false;

		WTL_USE_RIBBON.checked = window.external.FindSymbol("WTL_USE_RIBBON") && !bMDIorXP;
		WTL_USE_TOOLBAR.checked = window.external.FindSymbol("WTL_USE_TOOLBAR");
		WTL_USE_REBAR.checked = window.external.FindSymbol("WTL_USE_REBAR");
		WTL_USE_CMDBAR.checked = window.external.FindSymbol("WTL_USE_CMDBAR");
		WTL_USE_STATUSBAR.checked = window.external.FindSymbol("WTL_USE_STATUSBAR");
	}

	OnViewType();
	OnUseView();
}

function OnUseToolbar() 
{
	if(WTL_USE_TOOLBAR.checked)
	{
		WTL_USE_REBAR.disabled = false;
		WTL_USE_REBAR_LABEL.disabled = false;
		WTL_USE_REBAR.checked = true;
	}
	else
	{
		WTL_USE_REBAR.checked = false;
		WTL_USE_REBAR.disabled = true;
		WTL_USE_REBAR_LABEL.disabled = true;
	}
	OnUseRebar();
}

function OnUseRebar() 
{
	if(WTL_USE_REBAR.checked)
	{
		WTL_USE_CMDBAR.disabled = false;
		WTL_USE_CMDBAR_LABEL.disabled = false;
		WTL_USE_CMDBAR.checked = true;
	}
	else
	{
		WTL_USE_CMDBAR.checked = false;
		WTL_USE_CMDBAR.disabled = true;
		WTL_USE_CMDBAR_LABEL.disabled = true;
	}
}

function OnUseView()
{
	if(WTL_USE_VIEW.checked)
	{
		WTL_COMBO_VIEW_TYPE.disabled = false;
		WTL_COMBO_VIEW_TYPE_LABEL.disabled = false;
	}
	else
	{
		WTL_COMBO_VIEW_TYPE.disabled = true;
		WTL_COMBO_VIEW_TYPE_LABEL.disabled = true;
	}
}

function OnViewType()
{
	var strView = "";
	var oViewType = document.all.tags("SELECT").item("WTL_COMBO_VIEW_TYPE");
	if(oViewType != null)
	{
		oView = oViewType.options[oViewType.selectedIndex];
		strView = oViewType.value;
	}

	if(window.external.FindSymbol("WTL_ENABLE_AX") &&
			(window.external.FindSymbol("WTL_APPTYPE_DLG") || strView == "WTL_VIEWTYPE_FORM"))
	{
		WTL_HOST_AX.disabled = false;
		WTL_HOST_AX_LABEL.disabled = false;
		WTL_HOST_AX.checked = window.external.FindSymbol("WTL_HOST_AX");
	}
	else if(strView == "WTL_VIEWTYPE_HTML")
	{
		WTL_HOST_AX.checked = true;
		WTL_HOST_AX.disabled = true;
		WTL_HOST_AX_LABEL.disabled = true;
	}
	else
	{
		WTL_HOST_AX.checked = false;
		WTL_HOST_AX.disabled = true;
		WTL_HOST_AX_LABEL.disabled = true;
	}
}
